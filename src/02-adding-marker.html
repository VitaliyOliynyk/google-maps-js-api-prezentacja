<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        const warszawa = {lat: 52.237227, lng: 20.982026};
        const map = new google.maps.Map(document.getElementById('map'), {
            center: warszawa,
            zoom: 4
        });
        const marker = new google.maps.Marker({position: warszawa, map: map});
        marker.setLabel('Mi');
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyNO5HbthnD6uHpnzXfp2C8JbHP3Z3G3Y&callback=initMap">
</script>
</body>
</html>
