<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates a simple polygon

    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: {lat: 52.237980, lng: 20.990043},
            mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        const coords = [
            [52.237275, 20.983058],
            [52.237347, 20.983375],
            [52.236177, 20.984716],
            [52.235597, 20.980778],
            [52.236965, 20.980435],
            [52.239155, 20.985583],
            [52.241757, 20.993479],
            [52.239451, 20.995485],
            [52.233233, 20.997737],
            [52.233450, 20.998509],
            [52.236295, 20.997093]
        ].map((position) => ({lat: position[0], lng: position[1]}));

        // Construct the polygon.
        const polygon = new google.maps.Polygon({
            paths: coords,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        polygon.setMap(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyNO5HbthnD6uHpnzXfp2C8JbHP3Z3G3Y&callback=initMap">
</script>
</body>
</html>
